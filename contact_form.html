<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact form for Invincible series.">
    <meta name="keywords" content="Invincible, Omniman, TV Show, Comic Series, Superhero">
    <meta name="author" content="Jarod Dacocos, Dev Bhatt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0styles/styles.css">
    <link rel="stylesheet" href="styles/contact_form.css">
    <title>Invincible | Contact Form</title>
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="omniman.html">Omniman</a>
            <a href="contact_form.html">Contact Us</a>
        </nav>
    </header>

    <!-- Form -->
    <div class="contact-form">
        <fieldset>
            <h1>Contact Us</h1>
            <p>Questions, thoughts, or feedback? Send them here!</p>
            <form method="post">
                <label> Salutation: <!-- Not sure if this should be a text field or a drop-down list-->
                    <input type="text" name="salutation" required>
                </label> <br><br>

                <label> First Name:
                    <input type="text" name="first name" autofocus required>
                </label> <br><br>

                <label> Last Name:
                    <input type="text" name="last name" required>
                </label> <br><br>

                <label> Phone Number:
                    <input type="tel" name="phone number" placeholder="123-456-7890"
                        pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" required>
                </label> <br><br>

                <label> Email:
                    <input type="email" name="email" placeholder="user@email.com"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    <!-- https://www.w3schools.com/TAGs/att_input_pattern.asp for the email pattern-->
                </label> <br><br>

                <label> Subject:
                    <input type="text" name="subject" required>
                </label> <br><br>

                <label> Message: <br>
                    <textarea name="message" required></textarea>
                </label> <br><br>

                <p>
                    Which seasons have you watched for Invincible? <br>
                    <label>
                        <input type="checkbox" name="how" value="none" required> None
                    </label>
                    <label>
                        <input type="checkbox" name="how" value="season 1"> Season 1
                    </label>
                    <label>
                        <input type="checkbox" name="how" value="season 2"> Season 2
                    </label>
                    <label>
                        <input type="checkbox" name="how" value="season 3"> Season 3
                    </label>
                </p>

                <p>
                    How did you hear about us?
                    <label>
                        <input type="radio" name="how" value="search" required> Search Engine
                    </label>
                    <label>
                        <input type="radio" name="how" value="social"> Social Media
                    </label>
                    <label>
                        <input type="radio" name="how" value="friend"> Friend
                    </label>
                    <label>
                        <input type="radio" name="how" value="other"> Other
                    </label>
                </p>

                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
        </fieldset>
    </div>

</body>

</html>
